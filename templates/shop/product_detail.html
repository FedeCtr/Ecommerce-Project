{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image_url %}
            <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p class="fw-bold">Precio: ${{ "%.2f"|format(product.price) }}</p>
            <form action="{{ url_for('shop.add_to_cart', product_id=product.id) }}" method="POST">
                <button type="submit" class="btn btn-success">Agregar al carrito</button>
            </form>
            <a href="{{ url_for('shop.product_list') }}" class="btn btn-secondary mt-2">Volver a la tienda</a>
        </div>
    </div>
</div>
{% endblock %}
