{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ 'Editar Producto' if product else 'Crear Producto' }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="name" class="form-control" value="{{ product.name if product else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Descripci√≥n</label>
            <textarea name="description" class="form-control" required>{{ product.description if product else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label>Precio</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price if product else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock if product else 0 }}" required>
        </div>
        <div class="mb-3">
            <label>URL de imagen</label>
            <input type="text" name="image_url" class="form-control" value="{{ product.image_url if product else '' }}">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('admin.product_list') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
